---
name: Pre-commit check

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8.0]
        os: [macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Cache python ${{ matrix.python-version }}
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/Python/${{ matrix.python-version }}
          key: ${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Cache linters
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre commit
        run: |
          pre-commit run --all-files
          git show --format=%B --no-patch > commit-msg
          pre-commit run --commit-msg-filename commit-msg --hook-stage commit-msg gitlint
